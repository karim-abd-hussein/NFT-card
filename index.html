<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- css style -->
  <link rel="stylesheet" href="./index.css">

    <!-- font famliy outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <div class="images">
    <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="can't show this image !">
    <div class="img-hover">
      <img src="./images/icon-view.svg" alt="can't show this image">
    </div>
  </div>
    <div class="container">
      <a href="www.google.com"> Equilibrium #3429</a>
      <p>Our Equilibrium collection promotes balance and calm.</p>\
      <div class="date-container">
        <div>
          <img src="./images/icon-ethereum.svg" alt="can't show this image">
          <p class="eth">0.041 ETH</p>
        </div>
        <div>
          <img src="./images/icon-clock.svg" alt="can't show this image">
          <p class="date">3 days left</p>
        </div>
      </div>
      <div class="profile-container">
        <img src="./images/image-avatar.png" alt="can't show this image !">
        <span>Creation of</span><span> Jules Wyvern</span>
      </div>
    </div>

  </main>
 

  

  
  
  
   

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Karim Hussein</a>.
  </div>
</body>
</html>
